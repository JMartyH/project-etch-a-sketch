<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <img class="logo" src="./images/logo.png" alt="logo">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="wrapper">
        <div class="btn-container">
            <button class="button classic" id="classic-mode">Classic Mode</button>
            <button class="button rgb" id="rgb-mode">RGB Mode</button>
            <button class="button eraser" id="eraser-mode">Eraser</button>
            <button class="reset-button" id="reset-btn">Clear</button>
            <div class="slider-container">
                <input type="range" min="1" max="100" value="16" class="slider" id="grid-size">
                <p>Value: <span id="slider-value"></span></p>
            </div>
        </div>
        <div class="main-container"></div>
    </div>

</body>

</html>
